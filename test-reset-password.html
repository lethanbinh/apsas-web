<!DOCTYPE html>
<html>
<head>
    <title>Test Reset Password</title>
</head>
<body>
    <h1>Test Reset Password Page</h1>
    <p>Testing if the reset password page is accessible:</p>
    <ul>
        <li><a href="http://localhost:3000/login">Login Page</a></li>
        <li><a href="http://localhost:3000/reset-password">Reset Password Page</a></li>
    </ul>
    
    <script>
        // Test navigation
        console.log('Test page loaded');
        
        // Test if we can navigate to reset-password
        fetch('/reset-password')
            .then(response => {
                console.log('Reset password page status:', response.status);
                if (response.ok) {
                    console.log('✅ Reset password page is accessible');
                } else {
                    console.log('❌ Reset password page returned:', response.status);
                }
            })
            .catch(error => {
                console.error('❌ Error accessing reset password page:', error);
            });
    </script>
</body>
</html>
